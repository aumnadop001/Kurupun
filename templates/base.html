<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>
      {{ title if title else "ระบบควบคุมทรัพย์สิน วิทยาลัยอาชีวศึกษานครปฐม" }}
    </title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      header {
        background-color: white;
        padding: 5px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      header img {
        height: 50px;
        margin-right: 10px;
      }
      .container {
        padding: 30px;
        min-height: calc(100vh - 160px); /* เผื่อ header + footer */
      }
      footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      /* Modal Custom */
      .modal-custom {
        display: none;
        position: fixed;
        z-index: 999;
        padding-top: 50px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content-custom {
        background-color: white;
        margin: auto;
        padding: 20px;
        border: none;
        width: 350px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .modal-content-custom img {
        width: 100px;
        margin-bottom: 10px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover {
        color: red;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div style="display: flex; align-items: center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="โลโก้" />
        <h2>ระบบควบคุมทรัพย์สิน วิทยาลัยอาชีวศึกษานครปฐม</h2>
      </div>
      <button id="loginBtn" type="button" class="btn btn-primary">
        เข้าสู่ระบบ
      </button>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">หน้าแรก</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/withdrawal"
                >ทะเบียนใบเบิกเอกสาร</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/inventorycontrol"
                >บัญชีคุมพัสดุ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/fixed_asset"
                >บัญชีคุมเลขลำดับครุภัณฑ์</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/page4">หน้า 4</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/page5">หน้า 5</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Container -->
    <div class="container">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 fixed-bottom">
      © 2025 วิทยาลัยอาชีวศึกษานครปฐม | ระบบควบคุมทรัพย์สิน
    </footer>

    <!-- Modal Login -->
    <div id="loginModal" class="modal-custom">
      <div class="modal-content-custom">
        <span class="close">&times;</span>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="โลโก้" />
        <h3>เข้าสู่ระบบ</h3>
        <input type="text" id="username" placeholder="ชื่อผู้ใช้" />
        <input type="password" id="password" placeholder="รหัสผ่าน" />
        <button id="loginSubmit">เข้าสู่ระบบ</button>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Login Script with SweetAlert2 -->
    <script>
      const modal = document.getElementById("loginModal");
      const btn = document.getElementById("loginBtn");
      const span = document.getElementsByClassName("close")[0];
      const submitBtn = document.getElementById("loginSubmit");

      btn.onclick = () => (modal.style.display = "block");
      span.onclick = () => (modal.style.display = "none");
      window.onclick = (event) => {
        if (event.target == modal) modal.style.display = "none";
      };

      submitBtn.onclick = () => {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === "admin" && pass === "1234") {
          Swal.fire({
            icon: "success",
            title: "เข้าสู่ระบบสำเร็จ",
            text: "ยินดีต้อนรับ!",
            confirmButtonText: "ตกลง",
          }).then(() => {
            modal.style.display = "none";
          });
        } else {
          Swal.fire({
            icon: "error",
            title: "เข้าสู่ระบบไม่สำเร็จ",
            text: "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง",
            confirmButtonText: "ลองอีกครั้ง",
          });
        }
      };
    </script>
  </body>
</html>
